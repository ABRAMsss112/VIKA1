<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó –î–Ω–µ–º –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden; /* –©–æ–± –∫–æ–Ω—Ñ–µ—Ç—ñ –Ω–µ –≤–∏—Ö–æ–¥–∏–ª–∏ –∑–∞ –º–µ–∂—ñ –µ–∫—Ä–∞–Ω—É */
        }

        #birthdayMessage {
            font-size: 2.5em;
            color: #ff69b4;
            display: none;
            animation: pulse 1.5s infinite, glow 2s infinite alternate;
            text-align: center;
        }

        #birthdayImage {
            max-width: 90%;
            height: 400px;
            margin-top: 20px;
            animation: pulse 1.5s infinite, glow 2s infinite alternate;
            display: none;
            border-radius: 15px; /* –î–æ–¥–∞—î–º–æ –∑–∞–∫—Ä—É–≥–ª–µ–Ω—ñ –∫—É—Ç–∏ –¥–ª—è —Ñ–æ—Ç–æ */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 5px #ff69b4); }
            100% { filter: drop-shadow(0 0 20px #ff1493); }
        }

        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            animation: confetti-fall 5s linear forwards;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8); /* –°–≤—ñ—Ç—ñ–Ω–Ω—è */
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; } /* –ó–Ω–∏–∫–Ω–µ–Ω–Ω—è */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1493;
        }

        @media (max-width: 600px) {
            #birthdayMessage {
                font-size: 2em;
            }

            #birthdayImage {
                height: 300px; /* –ó–º–µ–Ω—à—É—î–º–æ –≤–∏—Å–æ—Ç—É —Ñ–æ—Ç–æ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö –ø—Ä–∏—Å—Ç—Ä–æ—ó–≤ */
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 400px) {
            #birthdayMessage {
                font-size: 1.5em;
            }

            #birthdayImage {
                height: 250px; /* –©–µ –º–µ–Ω—à–µ –¥–ª—è –¥—É–∂–µ –º–∞–ª–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
            }
        }
    </style>
</head>
<body>
    <button id="birthdayButton" onclick="showBirthdayMessage()">–ù–∞—Ç–∏—Å–Ω–∏ –º–µ–Ω–µ!</button>
    <div id="birthdayMessage">–ó –î–Ω–µ–º –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è! üéâ</div>
    <img id="birthdayImage" src="birthday_photo.jpg" alt="Birthday Image" style="display: none;">
    <div id="confetti"></div>

    <audio id="birthdayMusic" src="birthday_music.mp3" preload="auto"></audio>

    <script>
        let confettiInterval; // –Ü–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–æ–Ω—Ñ–µ—Ç—ñ

        function showBirthdayMessage() {
            // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –∫–Ω–æ–ø–∫—É
            document.getElementById('birthdayButton').style.display = 'none';

            // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —Ç–∞ —Ñ–æ—Ç–æ
            document.getElementById('birthdayMessage').style.display = 'block';
            document.getElementById('birthdayImage').style.display = 'block';

            // –í–∫–ª—é—á–∞—î–º–æ –º—É–∑–∏–∫—É
            document.getElementById('birthdayMusic').play();

            // –ó–∞–ø—É—Å–∫–∞—î–º–æ –±–µ–∑–ø–µ—Ä–µ—Ä–≤–Ω–µ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–æ–Ω—Ñ–µ—Ç—ñ
            confettiInterval = setInterval(createConfetti, 100); // –ù–æ–≤–∞ –∫–æ–Ω—Ñ–µ—Ç—ñ –∫–æ–∂–Ω—ñ 100 –º—Å
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti-piece';

            // –í–∏–ø–∞–¥–∫–æ–≤–∏–π –∫–æ–ª—ñ—Ä
            const colors = ['#ff69b4', '#ff1493', '#00ffff', '#ffcc00', '#ff4500'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            // –í–∏–ø–∞–¥–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è —Ç–∞ —Ç—Ä–∏–≤–∞–ª—ñ—Å—Ç—å –∞–Ω—ñ–º–∞—Ü—ñ—ó
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';

            // –í–∏–ø–∞–¥–∫–æ–≤–∏–π —Ä–æ–∑–º—ñ—Ä
            const size = Math.random() * 10 + 5; // –†–æ–∑–º—ñ—Ä –≤—ñ–¥ 5px –¥–æ 15px
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';

            // –î–æ–¥–∞—î–º–æ —Å–≤—ñ—Ç—ñ–Ω–Ω—è
            confetti.style.boxShadow = `0 0 10px ${confetti.style.backgroundColor}`;

            document.getElementById('confetti').appendChild(confetti);

            // –í–∏–¥–∞–ª—è—î–º–æ –∫–æ–Ω—Ñ–µ—Ç—ñ –ø—ñ—Å–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
    </script>
</body>
</html>
